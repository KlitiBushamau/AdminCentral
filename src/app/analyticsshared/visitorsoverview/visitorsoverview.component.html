<div class="card mb-3">
  <div class="card-header">
    <h6>Visit Overview</h6>
  </div>
  <div class="card-body">
    
<div>
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart [data]="barChartData" [options]="barChartOptions"
            [type]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <button class="btn btn-primary btn-round btn-lg btn-block" (click)="randomize()">Update</button>
</div>
</div>
