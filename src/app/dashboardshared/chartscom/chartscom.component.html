<div class="card mb-3">
  <div class="card-header">
    <h6>Chart</h6>
  </div>
  <div class="card-body">
    <div width="100%" height="30">
      <div>
        <div style="display: block" >
          <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
