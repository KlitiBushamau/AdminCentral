<div class="card mb-3">
  <div class="card-header">
    <h6>Budget</h6>
  </div>
  <div class="card-body">
    
<div class="row">
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card   o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <fa-icon [icon]="faCreditCard"></fa-icon>
            <h6>Expenses</h6>
          </div>
          <div class="mr-5">$26,000.00</div>
        </div>
        <a class="card-footer  clearfix small z-1" href="#">
          <span class="float-left">View Details</span>
          <span class="float-right">
            <fa-icon [icon]="faAngleRight"></fa-icon>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card  o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <fa-icon [icon]="faMoneyBill"></fa-icon>
            <h6>Savings</h6>
          </div>
          <div class="mr-5">$11,439.00</div>
        </div>
        <a class="card-footer  clearfix small z-1" href="#">
          <span class="float-left">View Details</span>
          <span class="float-right">
            <fa-icon [icon]="faAngleRight"></fa-icon>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-3">
      <div class="card  o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <fa-icon [icon]="faLightbulb"></fa-icon>
            <h6>Bills</h6>
          </div>
          <div class="mr-5">$1,234.00</div>
        </div>
        <a class="card-footer clearfix small z-1" href="#">
          <span class="float-left">View Details</span>
          <span class="float-right">
            <fa-icon [icon]="faAngleRight"></fa-icon>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
